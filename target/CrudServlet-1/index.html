<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Add Titles</h1>
<form action="SaveServlet" method="post">
<table>
<tr><td>ISBN:</td><td><input type="text" name="isbn"/></td></tr>
<tr><td>Title Name:</td><td><input type="text" name="title"/></td></tr>
<tr><td>Author:</td><td><input type="text" name="author"/></td></tr>
<tr><td>Type: <select name="type" style="width:150px">
<option>G</option>
<option>E</option>
<option>I</option>
<option>J</option>
</select>
</td></tr>
<tr><td colspan="2"><input type="submit" value="Save Title"/></td></tr>
</table>
</form>

<br/>
<a href="ViewServlet">view Titles</a>

</body>
</html>
